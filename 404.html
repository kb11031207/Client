<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Football - SLIAC</title>
    <script>
      // GitHub Pages 404.html redirect for client-side routing
      // Redirects all 404s to index.html, preserving the path for React Router
      var segmentCount = 1; // Number of path segments to keep (1 = /Client/, 0 = root /)
      var l = window.location;
      var base = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + '/?' + 
        (l.pathname.slice(1).replace(/&/g, '~and~') + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash));
    </script>
  </head>
  <body></body>
</html>
